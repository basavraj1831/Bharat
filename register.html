<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Registration</h2>
    <form id="registrationForm">
      <input type="text" id="newUsername" placeholder="Choose a Username" required>
      <input type="password" id="newPassword" placeholder="Choose a Password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already registered? <a href="index.html">Login here</a></p> <!-- Link to login page -->
  </div>

  <script src="registration.js"></script>
</body>
</html>
